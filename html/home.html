<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Instagram Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Custom styles */
    .friends-section {
      position: sticky;
      top: 20px;
    }

    /* Adjust the width of posts and "What's on your mind" section */
    .main-content {
      width: 65%;
    }

    .friends-section {
      width: 30%;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="your-logo.png" alt="Logo" height="30" class="d-inline-block align-text-top">
        OnlineFriends
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Requests</a>
          </li>
          <li class="nav-item">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">My Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Section -->
  <div class="container mt-4">
    <div class="row">
      <!-- "What's on your mind" Text Box and Posts Section -->
      <div class="col-md-8 main-content">
        <!-- "What's on your mind" Text Box -->
        <div class="card mb-4">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="postText" class="form-label">What's on your mind?</label>
                <textarea class="form-control" id="postText" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Post</button>
            </form>
          </div>
        </div>

        <!-- Example Post 1 -->
        <div class="card mb-4">
          <img src="../images/Taylor Swift 1989 Computer Wallpaper.jpeg" class="card-img-top" alt="Example Image 1">
          <div class="card-body">
            <p class="card-text">This is an example post with an image.</p>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-primary">Like</button>
              <button type="button" class="btn btn-outline-secondary">Comment</button>
            </div>
          </div>
        </div>

        <!-- Example Post 2 -->
        <div class="card mb-4">
          <img src="../images/WhatsApp Image 2023-12-15 at 22.40.04_af3b84e4.jpg" class="card-img-top" alt="Example Image 2">
          <div class="card-body">
            <p class="card-text">Another example post with a different image.</p>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-primary">Like</button>
              <button type="button" class="btn btn-outline-secondary">Comment</button>
            </div>
          </div>
        </div>

        <!-- Add more posts as needed -->

      </div>

      <!-- Friends Section (Right Corner) -->
      <div class="col-md-4 friends-section">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Friends</h5>
            <ul class="list-group">
              <li class="list-group-item">Friend 1</li>
              <li class="list-group-item">Friend 2</li>
              <li class="list-group-item">Friend 3</li>
              <!-- Add more friends as needed -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
