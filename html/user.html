<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Mansalva&family=Palanquin+Dark&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/162fc093ba.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Cover Photo -->
    <div class="coverPhoto">
        

        <!-- user profile picture -->
        <div class="profilePicture">
            <img src="images/profilePicture.png" alt="profile picture" class="userImage">
        </div>  

        <!-- connection buttons -->
       

        <!-- user name -->
        <div class="userDetails">

            <div class="userConnect">
            <h1 class="username">Mai Sakurajima</h1>

            <div class="connect">
            
                <div class="connectbg"><i class="fa-solid fa-plus" ></i> </div>
                <div > <i class="fa-solid fa-message"></i> </div>
                </div>
            
            </div>
            
            <div class="details">

                <div class="posts">
                    <span> Posts </span>
                </div>

                <div class="followers">
                    <span> Followers </span>
                </div>

                <div class="following">
                    <span> Following </span>
                </div>
           
            </div>
        </div>


        

         <!-- curve border -->
        <div class="custom-shape-divider-bottom-1703015308">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
            </svg>

        </div>
    </div>

    

    <!-- posts and saves -->

    <div class="navigation">
        <div class="navItem" id="postItem">Posts</div>
        <div class="navItem" id="savedItem">Saved</div>
    </div>



    <!-- user posts -->

    <div class="postContainer">
        <div class="post">

            <img src="" alt="Posts" class="imgPost">
        </div>
        
        <div class="post">

            <img src="" alt="Posts" class="imgPost">
        </div>

        <div class="post">

            <img src="" alt="Posts" class="imgPost">
        </div>


        <div class="post">

            <img src="" alt="Posts" class="imgPost">
        </div>

        
    </div>

</body>
</html>
